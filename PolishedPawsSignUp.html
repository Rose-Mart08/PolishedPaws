<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polished Paws - Sign Up</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="PolishedPawsStyle.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f6f4f1;
        }

        .signup-container {
            max-width: 500px;
            margin: 60px auto;
        }
    </style>
</head>

<body>

<header>
    <section class="header-content">
        <img src="PolPawlogo.png" alt="Polished Paws Logo" width="100" height="100">
        <div>
            <h1>Polished Paws</h1>
            <p style="font-style: italic;">Exclusive Animal Spa and Pet Boarding</p>
        </div>
    </section>
</header>

<nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="#">About Us</a>
    <a href="#">Boarding</a>
    <a href="#">Cart</a>
    <a href="#">Products</a>
    <a href="#">Spa Packages</a>
    <a href="PolishedPawsSignUp.html">Login</a>
    <a href="#">Contact</a>
</nav>

<main>
    <div class="container signup-container">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Create Your Account</h2>

            <form id="signupForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                    <small id="errorMsg" class="text-danger"></small>
                </div>

                <button type="submit" class="btn btn-dark w-100">
                    Sign Up
                </button>
            </form>
        </div>
    </div>
</main>

<footer>
    <p>
        <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Use</a> |
        <a href="#">Copyright</a>
    </p>
    <p>&copy; 2026 Polished Paws. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("signupForm").addEventListener("submit", function(e) {
    const pass = document.getElementById("password").value;
    const confirm = document.getElementById("confirmPassword").value;

    if (pass !== confirm) {
        e.preventDefault();
        document.getElementById("errorMsg").textContent = "Passwords do not match!";
    }
});
</script>

</body>

</html>
